<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbxnKNvYFZqaiHdYgJAqG5s_IVlW17MDc&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <input
      id="search-input"
      class="controls"
      type="text"
      placeholder="Search Places"
    />
    <div id="map"></div>
    <div id="left-panel">
      <div id="left-panel-fav" onclick='collapsePlaces()'>
        <p>Favourites</p>
      </div>
      <div id="left-panel-places">
        <ul id="places"></ul>
      </div>
    </div>
  </body>
</html>
